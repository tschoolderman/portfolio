<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-bear-footprint.png') }}" />

    <title>{% block title %} {% endblock %} - Portfolio</title>

</head>


<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <div>
                <img src="{{ url_for('static', filename='favicon-bear-footprint.png') }}" />
                <a class="navbar-brand" href="{{ url_for('main.index') }}">TS</a>
            </div>

            <!-- Menu setup -->
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse ms-auto" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}" title="Home">
                            <i class="bi bi-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="E-mail me"><i class="bi bi-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/tschoolderman" title="GitHub">
                            <i class="bi bi-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">- - -</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.magic') }}"
                            title="'You want some magic, kid?'">Magic</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts.index') }}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts.categories') }}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('questions.index') }}">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('webscraper.index') }}">Web scraper</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main page content here -->
    <div class="container">
        <!-- Basic page block setup -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Back to top button -->
    <button type="button" class="btn btn-outline-success btn-floating btn-lg" id="btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

</html>
